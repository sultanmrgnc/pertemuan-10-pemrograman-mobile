name: flutter_berita_app
description: Aplikasi Berita dengan Flutter yang mengkonsumsi API dari CodeIgniter 4
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  http_parser: ^4.0.2
  image_picker: ^0.8.6
  shared_preferences: ^2.0.15
  flutter_local_notifications: ^13.0.0
  path_provider: ^2.0.11
  provider: ^6.0.5
  intl: ^0.17.0
  flutter_html: ^3.0.0-alpha.6
  cached_network_image: ^3.2.3
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
